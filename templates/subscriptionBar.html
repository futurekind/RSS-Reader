<ul class="tools" id="app-subscriptions-bar">
	<li>
		<a class="tools-heading">Reading</a>
		<ul>
			<li><a class="tools-item">All items</a></li>
			<li><a class="tools-item">New items</a></li>
		</ul>
	</li>
	<li>
		<a class="tools-heading">Subscriptions</a>
		<ul id="app-subscriptions">
			<% _.each(data, function(s) { %>
			<li>
				<span class="tools-item" data-feed-id="<%=s.attributes.feed_id%>">
					<%=s.attributes.title%>
				</span>
			</li>
			<% }); %>
		</ul>
	</li>
</ul>
