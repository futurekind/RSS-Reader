<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zappscription</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/fonts/css/icons.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body id="app">
	<header>
		<i class="icon-rss title-decoration"></i>
		<h1 class="title">Zappscription <span class="title-tagline">for Feedbin</span></h1>
		<!-- <input type="text" placeholder="URL or Feed-URL" id="app-searchfield" class="textfield" value=""/>
		<button class="button button-action" id="app-search-button">Search</button> -->
	</header>
	<div class="l-app">
		<div class="l-tools text-right">
			<ul class="tools" id="app-reading-settings-bar">
				<li>
					<a class="tools-heading">Reading</a>
					<ul>
						<li><a class="tools-item active" id="app-reading-new-items">New items</a></li>
						<li><a class="tools-item">All items</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="l-read" id="app-main">

		</div>
		<div class="l-tools" id="app-subscriptions-bar"></div>
	</div>

	<!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script> -->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/build/zappscription.js"></script>
	<script>
		window.App = {
			loadTemplate: function(url){
				var data = "Kann Template " + url + " nicht laden.";

				$.ajax({
					async: false,
					url: url,
					success: function(response) {
						data = response;
					}
				});

				return data;
			},

			appView: null
		}

		App.appView = new AppView();
		App.appView.checkForUsernameAndPassword();

	</script>
</body>
</html>
