<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RRS-Reader</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/fonts/css/icons.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

</head>
<body>
	<header><i class="icon-rss"></i></header>
	<div class="l-app">
		<div class="l-tools text-right">
			<ul class="tools">
				<li>
					<a class="tools-heading">Reading</a>
					<ul>
						<li><a class="tools-item">All items</a></li>
						<li><a class="tools-item">New items</a></li>
					</ul>
				</li>
				<li>
					<a class="tools-heading">Smart</a>
					<ul>
						<li><a class="tools-item">Favourites</a></li>
					</ul>
				</li>
				<li>
					<a class="tools-heading">Collections</a>
					<ul>
						<li><a class="tools-item">Web</a></li>
						<li><a class="tools-item">Blogs</a></li>
						<li><a class="tools-item">News Channels</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="l-read">content</div>
		<div class="l-tools">
			<ul class="tools">
				<li>
					<a class="tools-heading">Web</a>
					<ul>
						<li><a class="tools-item">A List Apart</a></li>
						<li><a class="tools-item">Adactio</a></li>
						<li><a class="tools-item">Smashing Magazine</a></li>
					</ul>
				</li>
				<li>
					<a class="tools-heading">Blogs</a>
					<ul>
						<li><a class="tools-item">Spreeblick</a></li>
					</ul>
				</li>
				<li>
					<a class="tools-heading">News Channels</a>
					<ul>
						<li><a class="tools-item">Zeit Online</a></li>
						<li><a class="tools-item">Spiegel.de</a></li>
						<li><a class="tools-item">Tagesschau.de</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
