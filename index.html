	<script>
		window.App = {
			loadTemplate: function(url){
				var data = "Kann Template " + url + " nicht laden.";

				$.ajax({
					async: false,
					url: url,
					success: function(response) {
						data = response;
					}
				});

				return data;
			},

			appView: null
		}

		App.appView = new AppView();
		App.appView.checkForUsernameAndPassword();

	</script>
