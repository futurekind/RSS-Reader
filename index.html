	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		window.App = {
			loadTemplate: function(url){
				var data = "Kann Template " + url + " nicht laden.";

				$.ajax({
					async: false,
					url: url,
					success: function(response) {
						data = response;
					}
				});

				return data;
			}
		}

	</script>
